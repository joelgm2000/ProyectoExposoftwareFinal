<app-menu-top></app-menu-top>
<div class="row">
    <app-menu-lateral></app-menu-lateral>
    <div class="container">
        <div class="row">
            <div class="col">
                <h5>EVALUAR PROYECTO</h5>
                <form>
                    <div class="form-row">
                        <div class="col">
                            <label>Código del proyecto</label>
                        <input type="number" name="idProyecto" [(ngModel)]="proyecto.idProyecto" class="form-control" />
                        </div>
                        <div class="col">
                            <label>Líder del proyecto</label>
                            <input type="text" name="docente"  [(ngModel)]="docente" class="form-control">
                        </div>
                        <div class="col">
                            <label>Autor</label>
                            <input type="text" name="estudiante" [(ngModel)]="estudiante"  class="form-control">
                        </div>
                        <div class="col">
                            <label>Autor</label>
                            <input type="text" name="estudiante2"  [(ngModel)]="estudiante2" class="form-control">
                        </div>
                    </div>

                     <div class="form-row">
                         <label>Título del proyecto</label>
                         <input type="text" name="titulo" [(ngModel)]="proyecto.titulo" class="form-control">
                     </div>
     
                     <div class="form-row">
     
                         <div class="col">
                             <label>Asignatura</label>
                             <input type="text" name="asignatura" [(ngModel)]="proyecto.asignatura" class="form-control">
                         </div>
     
                         <div class="col">
                             <label for="semestre">Semestre </label>
                             <input type="text" name="semestre" [(ngModel)]="proyecto.semestre" class="form-control">
                         </div>
     
                     </div>
     
                     <div class="form-group">
                         <label >Resumen</label>
                         <textarea class="form-control" [(ngModel)]="proyecto.resumen" rows="3" name="resumen"></textarea>
                     </div>
     
                     <div class="form-group">
                         <label>Metodologia de desarrollo del proyecto</label>
                         <textarea class="form-control" [(ngModel)]="proyecto.metodologia" rows="3" name="metodologia"></textarea>
                     </div>
     
                     <div class="form-group">
                         <label >Resultados y solución </label>
                         <textarea class="form-control" [(ngModel)]="proyecto.resultados"  rows="3" name="resultados"></textarea>
                     </div>
                     <div class="form-row">
                        <div class="col-3">
                            <label for="estado">Estado </label>
                            <select class="form-control"[(ngModel)]="proyecto.estado" name="estado">
                                <option>Aceptado</option>
                                <option>Modificar</option>
                                <option>Rechazado</option>
                            </select>
                        </div>
                        <div class="col">
                            <label >Observación</label>
                            <textarea class="form-control" [(ngModel)]="proyecto.observacion"  rows="1" name="observacion"></textarea>
                        </div>
                     </div>
                     
                     <div class="text-center">
                        <a [routerLink]="['/inscripcionConsulta']">
                            <button id="botones" class="btn btn-primary mr-1" (click)="update()">Actualizar</button>
                        </a>
                        <a [routerLink]="['/inscripcionConsulta']">
                            <button id="botones" class="btn btn-secondary" type="reset">Cancel</button>
                        </a>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
